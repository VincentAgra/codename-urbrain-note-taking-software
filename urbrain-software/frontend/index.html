<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBRAIN - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- MAIN APP CONTAINER -->
    <div class="app-container">
        
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            <!-- SIDEBAR HEADER -->
            <div class="sidebar-header">
                <h1>URBRAIN</h1>
            </div>
            
            <!-- FOLDERS SECTION -->
            <div class="sidebar-section">
                <div class="sidebar-section-header">
                    <h3>FOLDERS</h3>
                    <button class="sidebar-add-btn" id="sidebarFolderAddBtn" title="Create new folder">+</button>
                </div>
                <div class="sidebar-list" id="sidebarFoldersList">
                    <div class="empty-state">No folders yet</div>
                </div>
            </div>
            
            <!-- DIVIDER -->
            <div class="sidebar-divider"></div>
            
            <!-- STICKY NOTES SECTION -->
            <div class="sidebar-section">
                <div class="sidebar-section-header">
                    <h3>STICKY NOTES</h3>
                    <button class="sidebar-add-btn" id="sidebarStickyAddBtn" title="Create new sticky note">+</button>
                </div>
                <div class="sidebar-list" id="sidebarStickyList">
                    <div class="empty-state">No sticky notes yet</div>
                </div>
            </div>
            
            <!-- SPACER (pushes bottom buttons down) -->
            <div style="flex: 1;"></div>
            
            <!-- BOTTOM DIVIDER -->
            <div class="sidebar-divider"></div>
            
            <!-- BOTTOM BUTTONS -->
            <div class="sidebar-bottom">
                <button class="sidebar-bottom-btn" id="settingsBtn" title="Settings">
                    <span>‚öô</span>
                </button>
                <button class="sidebar-bottom-btn" id="darkModeBtn" title="Toggle Dark/Light Mode">
                    <span>üåô</span>
                </button>
            </div>
        </aside>
        
        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            
            <!-- TAB BAR (AT THE TOP) -->
            <div class="tab-bar">
                <!-- NAVIGATION BUTTONS (Day 5) -->
                <button class="nav-btn-tabbar" id="navBackBtn" title="Go back" disabled>
                    <span>‚Üê</span>
                </button>
                <button class="nav-btn-tabbar" id="navForwardBtn" title="Go forward" disabled>
                    <span>‚Üí</span>
                </button>
                
                <div class="tabs-container" id="tabsContainer">
                    <!-- Tabs will be dynamically generated here by JavaScript -->
                </div>
                <button class="tab-add-btn" id="tabAddBtn" title="New tab">+</button>
            </div>
            
            <!-- CONTENT AREA (includes view-specific headers) -->
            <div class="content-area" id="contentArea">
                
                <!-- FOLDERS SECTION -->
                <section class="content-section" id="foldersSection">
                    <div class="section-header">
                        <h2>Folders</h2>
                        <p id="folderCount">0 folders</p>
                    </div>
                    
                    <!-- Empty message (shown when no folders) -->
                    <div class="empty-message" id="foldersEmptyMessage">
                        <div class="empty-icon">üìÅ</div>
                        <h3>No folders yet</h3>
                        <p>Create your first folder to organize your notes</p>
                    </div>
                    
                    <!-- Grid container (shown when folders exist) -->
                    <div class="grid-container" id="foldersGrid" style="display: none;">
                        <!-- Folder cards will be added here dynamically -->
                    </div>
                </section>
                
                <!-- DIVIDER LINE -->
                <hr class="section-divider">
                
                <!-- STICKY NOTES SECTION -->
                <section class="content-section" id="stickyNotesSection">
                    <div class="section-header">
                        <h2>Sticky Notes</h2>
                        <p id="stickyCount">0 sticky notes</p>
                    </div>
                    
                    <div class="empty-message" id="stickyEmptyMessage">
                        <div class="empty-icon">üìå</div>
                        <h3>No sticky notes yet</h3>
                        <p>Create a quick sticky note for reminders</p>
                    </div>
                    
                    <!-- Grid container (for future sticky notes) -->
                    <div class="grid-container" id="stickyGrid" style="display: none;">
                        <!-- Sticky note cards will be added here dynamically -->
                    </div>
                </section>
                
            </div>
            
        </main>
        
    </div>
    
    <!-- CREATE FOLDER MODAL -->
    <div class="modal-overlay" id="createFolderModal" style="display: none;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Create New Folder</h2>
                <button class="modal-close-btn" id="modalCloseBtn">√ó</button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <label for="folderNameInput">Folder Name:</label>
                <input 
                    type="text" 
                    id="folderNameInput" 
                    placeholder="Enter folder name..."
                    maxlength="50"
                    autofocus
                >
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="modalCancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-create" id="modalCreateBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- CREATE NOTE MODAL (NEW - Day 11) -->
    <div class="modal-overlay" id="createNoteModal" style="display: none;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Create New Note</h2>
                <button class="modal-close-btn" id="noteModalCloseBtn">√ó</button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <label for="noteNameInput">Note Title:</label>
                <input 
                    type="text" 
                    id="noteNameInput" 
                    placeholder="Enter note title..."
                    maxlength="100"
                    autofocus
                >
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="noteModalCancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-create" id="noteModalCreateBtn">Create</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
